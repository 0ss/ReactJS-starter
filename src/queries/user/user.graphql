query user{
    user{
        created_at
        email
        id
        name
        oauth_id
        oauth_provider
        userProject{
            project{
                created_at
                id
                name
                projectMember{
                    role
                    user{
                        created_at
                        email
                        id
                        name
                        oauth_id
                        oauth_provider
                    }
                }
            }
            role
        }
    }
}